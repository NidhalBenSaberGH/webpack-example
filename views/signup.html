</head>

<body>
<div id="pageheader">
</div>
<div id="body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href=""><img src="./vintudlogo36x39.png" alt="vintud" height="32" width="34">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="vintudnavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../src/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">SignIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createAnnouncement.html">Create Announcement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="announcements.html">List Announcements</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="text-center">
			<br/><br/><br/>
			<div id="msgs"></div>
            <form class="form-signin"  id="signupForm" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please signUp</h1>
                <label for="inputFirstName" class="sr-only">FirstName</label>
                <input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="FirstName"
                       required autofocus>
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required
                       autofocus>
                <label for="inputPseudo" class="sr-only">Pseudo</label>
                <input type="text" id="inputPseudo" name="pseudo" class="form-control" placeholder="Pseudo" required
                       autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="mail" class="form-control" placeholder="Email address"
                       required autofocus>
                <label for="inputAddress" class="sr-only">Address</label>
                <input type="text" id="inputAddress" name="address" class="form-control" placeholder="Address" required
                       autofocus>
                <label for="inputPhone" class="sr-only">Phone</label>
                <input type="tel" id="inputPhone" name="phone" class="form-control" placeholder="Phone Number" required
                       pattern="[0-9]{2}[0-9]{3}[0-9]{3}" autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                       required>
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Confirm Password" required>

                <button name="submit" class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign Up
                </button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
            </form>
            <div class="col-sm-7" id="postResultDiv">
            </div>
        </div>
    </main><!-- /.container -->
</div>

<div id="pagefooter">

</div>

<script type="text/javascript" src="main.bundle.js"></script>
</body>
</html>
