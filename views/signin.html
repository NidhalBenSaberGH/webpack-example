<body>
<div id="pageheader">
</div>

<div id="body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href=""><img src="./vintudlogo36x39.png" alt="vintud" height="32" width="34">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="vintudnavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../src/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">SignIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createAnnouncement.html">Create Announcement</a>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div id="success"></div>
        <div class="text-center">
            <form class="form-signin" id="signinFrom" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="mail" class="form-control" placeholder="Email address"
                       required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                       required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button name="submit" value="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in
                </button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
            </form>
        </div>
    </main><!-- /.container -->
</div>

<div id="pagefooter">

</div>

<script type="text/javascript" src="main.bundle.js"></script>
</body>
